<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Enviar Texto</title>
  </head>
  <body>
    <h1>Enviar Mensagem de Texto</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Enviar</button>
    </form>
    {% if response %}
      <h2>Resposta</h2>
      <pre>Status: {{ status }}</pre>
      <pre>{{ response|safe }}</pre>
    {% endif %}
  </body>
  </html>
