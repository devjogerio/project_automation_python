name: OpenAPI CI â€” gerar, validar e publicar

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-validate:
    name: Gerar e validar OpenAPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure rsync available (for optional deploy)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y rsync

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openapi-spec-validator

      - name: Run OpenAPI test
        run: |
          pytest -q tests/test_openapi.py

      - name: Generate OpenAPI YAML/JSON
        run: |
          python scripts/generate_openapi.py

      - name: Validate openapi.json
        run: |
          python - << 'PY'
          import json
          from openapi_spec_validator import validate_spec
          with open('docs/openapi.json','r',encoding='utf-8') as fh:
              spec = json.load(fh)
          validate_spec(spec)
          print('openapi.json: OK')
          PY

      - name: Validate openapi.yaml
        run: |
          python - << 'PY'
          import yaml
          from openapi_spec_validator import validate_spec
          with open('docs/openapi.yaml','r',encoding='utf-8') as fh:
              spec = yaml.safe_load(fh)
          validate_spec(spec)
          print('openapi.yaml: OK')
          PY

  # publish job REMOVED intentionally to force PR-based publishing only.
  # The project now uses openapi-pr-publish.yml to create a Pull Request to the
  # gh-pages branch. After manual review and merge the gh-pages branch will
  # contain the updated docs.
